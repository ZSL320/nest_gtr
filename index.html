<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Simple preview of DXF files, capable of automatic typesetting and downloading functions. The core typesetting logic in the technology stack uses C++, and the UI framework uses Flutter. A set of Flutter code is used, which can be packaged for Android, iOS, Windows, macOS, and web applications. At present, the layout logic computing power mainly relies on local devices and has not been deployed on servers.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- 添加跨域策略 -->
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
</head>

<body>
<script>
  // 清除所有缓存
  if ('caches' in window) {
    caches.keys().then(function(names) {
      for (let name of names) {
        caches.delete(name);
      }
    });
  }

  // 清除本地存储
  localStorage.clear();
  sessionStorage.clear();

  // 清除Cookie
  document.cookie.split(";").forEach(function(c) {
    document.cookie = c.trim().split("=")[0] + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
  });
</script>

<script src="flutter_bootstrap.js" async></script>
<script src="bundle.js"></script>
<script src="NestUtil.js"></script>
<script src="loadWasm.js"></script>
</body>

</html>
